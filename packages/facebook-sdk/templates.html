<template name="facebookLike">
     <div class="fb-like" data-send="true" data-width="{{width}}" data-show-faces="{{faces}}" data-action="{{action}}" data-colorscheme={{colorscheme}} data-href="{{href}}" data-kid-directed-site={{kid}} data-layout="{{layout}}" data-ref="{{ref}}" data-share="{{share}}"></div>
</template>

<template name="facebookShare">
    <div class="fb-share-button" data-href="{{href}}" data-type="{{type}}" data-width="{{width}}"></div>

</template>

<template name="facebookPost">
    <div class="fb-post" data-href="{{href}}" data-width="{{width}}"></div>
</template>

<template name="facebookComments">
    <div class="fb-comments" data-href="{{href}}" data-numposts="{{num_posts}}" data-colorscheme="{{colorscheme}}" data-width="{{width}}" data-order-by="{{order_by}}" data-mobile="{{mobile}}"></div>
</template>

<template name="facebookSend">
    <div class="fb-send" data-href="{{href}}" data-colorscheme="{{colorscheme}}" data-kid-directed-site="{{kid_directed_site}}" data-ref="{{ref}}"></div>

</template>

<template name="facebookFollow">
    <div class="fb-follow" data-href="{{href}}" data-colorscheme="{{colorscheme}}" data-layout="{{layout}}" data-show-faces="{{faces}}"></div>

</template>

<template name="facebookActivity">
    <div class="fb-activity" data-site="{{site}}" data-action="{{action}}" data-colorscheme="{{colorscheme}}" data-header="{{header}}" data-filter="{{filter}}" data-linktarget="{{linktarget}}" data-recommendations="{{recommendations}}" data-ref="{{ref}}" data-width="{{width}}"></div>
</template>

<template name="facebookRecommendations">
    <div class="fb-recommendations" data-site="{{site}}" data-action="{{action}}" data-colorscheme="{{colorscheme}}" data-header="{{header}}"  data-add-id="{{add_id}}" data-height="{{height}}" data-linktarget="{{linktarget}}" data-ref="{{ref}}" data-width="{{width}}"></div>

</template>
