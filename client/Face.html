<template name="layout">
  {{yield}}
</template>

<template name="posts">
  Posts
</template>

<template name="profile">
  <div class="profileBody"> 
	{{> myprofile}}<br>
	Recent views<br>
	{{> recents1}}
	Feeds <br>
	{{> feedsProfile}}
	votes<br>
	{{> votesProfile}}
  </div>
</template>

<template name="recents1">
  <div id="recents1">
	{{#each recent}}
	  <div class="recentIcons" likeid="{{likeid}}">  
		<div class="recentImage1">
		  <img src="{{low}}">
		</div>        
	  </div>
	{{/each}}   
  </div>
</template>

<template name="feedsProfile">
  <div id="feedsProfile">
	{{#each recent}}
	  <div class="recentIcons" likeid="{{likeid}}">  
		<div class="recentImage1">
		  <img src="{{low}}">
		</div>        
	  </div>
	{{/each}}   
  </div>
</template>

<template name="votesProfile">
  <div id="votesProfile">
	{{#each recent}}
	  <div class="recentIcons" likeid="{{likeid}}">  
		<div class="recentImage1">
		  <img src="{{low}}">
		</div>        
	  </div>
	{{/each}}   
  </div>
</template>

<template name="myprofile">
	<div id="profile_header">{{> header}}</div>
	{{#each profile}}
	  <div id="profile_contect" style="width: 100%; padding-top: 12px;">
		<div id="profile_pic_div" style="height:17%;width:35%;float:left;"><img style="width: 100%;" src="{{profile_picture}}"></div>
		  <div style="padding-left: 1%; height:17%;width:64%;float:left;">
			  
			  <div id="profile_details_div" class="ui two inverted blue menu">
			   <a class="active item">Score : </a> <a class="item">{{score}}/{{heatscore}}</a>
			  </div>
			 <div id="profile_details_div" class="ui two inverted blue menu">
			   <a class="active item">Votes : </a> <a class="item">{{votes}}</a>
			</div>
		 </div> </div>
		 <div style="margin-top: 40%;">
		 <div id="profile_details_div" class="ui two inverted blue menu">
		   <a class="active item" id="activeItemP">username : </a> <a class="item" id="itemP">{{username}}</a>
		  </div>
	   </div>
	{{/each}}
  
</template>




<template name="body">
<div id="bodyWrapper">
	{{> bodystatic}}
	{{> main}}  
	{{> keyword}}
  	
  	{{#isolate}}
	 	{{> Section2}}     
	{{/isolate}}
 </div>
</template>

	</div>
</template>
<template name="Section2">
	<!-- <div id="currentFollowWrapper"> -->
		<div id="currentFollow">
			<div class="ui icon button">
				<i class="left arrow icon" id="openclosearrow"></i>
			</div> 
			{{#isolate}}

		</div>

    {{#each follows}}

  </div>
