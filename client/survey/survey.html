<template name="survey">
	
	{{> youiestheader}}
	{{> youiestbody}}
</template>

<template name="youiestheader">
  <div class="ui fixed transparent inverted main menu" style="opacity: 0.5;">
	<div class="container">
	  <img class="ui mini image" src="{{surveyPic}}" style="position: absolute;">
	  <div class="title item">
		<!-- <b>Youiest:</b> --> <b>Survey</b>
	  </div> 
	</div>
  </div>
</template>

<template name="youiestbody">
  <div id="surveybig" class="ui labeled vertical fluid  icon menu" style="overflow-y: scroll;height: 100%;width: 100%;margin-top:0px;">

  </div>
</template>
<template name="eachBig">
	<div class="bigFeed bigSecondFeed" likeid="{{likeid}}"> 
	  {{#isolate}}   
		<img src="{{low}}">
	  {{/isolate}}
		<div class="quadrant" id="{{likeid}}">
			<div id="hprogressBar" class="ui failed progress"><div></div><hr style="height:2px;width:100%;margin-bottom:-8px;padding:0px;margin-top: 0px;border-top-width: 0px;"></div>
			<div id="inerhprogressBar">
				<i class='big bullhorn icon' style="margin-left: 0px"></i>
			</div>
			<div id="outer" class="ui warning progress">
				<div class="inner"  id="verticalprogress"></div> <hr style="height:100%;width:2px;margin-bottom:-8px;padding:0px;">
			</div>

			<div id="inner-inner"><i class='big thumbs up icon' style="margin-left: 0px;"></i></div>     
		</div>
	</div>
</template>

<template name="srvyvotes"> 
  {{#each votes}}
		<div class="voting" style="left : {{left}}%;top:{{top}}%;" myid="{{followid}}" votingid="{{_id}}">
		  <img src="{{profile_picture}}">          
		</div>
  {{/each}}
</template>
