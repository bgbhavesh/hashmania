
<template name="admin">

  <div id="emailFormatBody" style="height: 99%;width: 99%;left : 0px;top : 0px;position: absolute;display: block;overflow: hidden; z-index:2; text-align:center; border: 1px solid #444;background: #222;color: #fff;text-shadow: 0 1px 0 #111;font-weight: 400; color:white;">    
    <div id="emailHeader" style="height: 20%;width: 80%;position: relative;border: 1px solid black;margin-left: 10%;margin-top: 4%;">

      <input id="emailPreview" type="ui button" value="Preview"> 
    </div> 
    <div id="emailLeadersboard"  style="background-color: black;height: 20%;width: 80%;position: relative;border: 1px solid black;margin-left: 10%;margin-top: 4%;">

    <div id="emailDone" class="ui button"> Send Newsletters </div>
  </div>
  </div>
  </div>
