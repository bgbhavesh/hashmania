<template name="body">
<div id="bodyWrapper">
	{{> bodystatic}}
	{{> main}}  
	{{> keyword}}
  	
  	
 </div>
</template>

<template name="bodystatic">
  
  <div id="loader"style="display: none;">
	<div id="loginLoader">
		<img src="images/eagle.png">
		<img src="images/rooster.png">
		<img src="images/mouse.png">           
		<img src="images/seagul.png">
	</div>
	  <div id="loadClass"> 
		
		<div id="loaderLogo"> Tapmate </div>
		<div id="loaderProcess"> Loading Please Wait.. </div>
		<div id="loaderMessage"> Initializing </div>
	  </div>      
  </div>
  <div id="loaderError" class="ui button"> Running out of patience.</div>
  
</template>


<template name="main"> 
  <div id="Main">
	{{> BeforeLogin}}
  </div>
  
  <div id="loginScreen">
  <div id="loginLoader">
	<img src="./images/eagle.png">
	<img src="./images/rooster.png">
	<img src="./images/mouse.png">           
	<img src="./images/seagul.png">
	</div>
	<div id="loginWrapper">
		  <div id="alreadyUser"> 
				<div id="profilePic"> <img src=""> </div>
				<div id="alreadyMessage"> Don't recognize yourself? <br><br> Log in with instagram. </div>
		  </div>
		  <!--<div id="loginwithapp" class="button"> Login With App </div>-->
		  {{> loginWithInstagram}}
		  <br>

	 </div>
	 
  </div>
  <div id="snapButton" >
  <i class="icon list layout"></i> 
  </div>

  <div id="snapy" class="ui large vertical inverted labeled icon sidebar menu active">
	  <div id="showpicsmenu1">
	<div class="item" id="menuresents">
	  <b id="Recentslabel"> Preview </b>
	  {{> Section1}}
	</div></div>
	<div id="gamemenu">
	<div class="item" >
		{{> profilemenu}}
	</div>

	<div class="item" >
	<div id="menuGame"><b>Game</b></div>
	  <div class="menu">
		<a id="contest" class="item"><i class="time icon"></i> <div id="timer"> No Contest Now </div> </a>
		<a class="item"><i class="star half empty icon"></i> {{> distanceTemplate}}</a>
	  </div>
	</div>

	<div class="item">
	  <div id="accounts"><b>Accounts</b></div>
	  <div class="menu">
		<a id="loginwithInsta" class="item"> <i class="italic icon"></i>  Log in with Instagram </a>
		<a id="shareApp" class="item"> <i class="upload icon"></i> Share </a>
		<a id="logout" class="item"> <i class="sign out icon"></i> Log Out </a>  
	  </div>
	</div>

	<div class="item">
	  <div id="invitefriends"><b>Invite Friends</b></div>
	  <div class="menu">
		  <a id="invfacebook" class="item"> <i class="facebook icon"></i> Facebook </a>
		  <a id="invgoogle" class="item"><i class="google plus icon"></i> Google Plus </a>
		  <a id="invtwitter" class="item"><i class="twitter icon"></i> Twitter </a>
		  <a id="invmail" class="item"><i class="mail icon"></i> Email </a>

	  </div>
	</div>

	<div class="item">
	  <div id="settings"><b>Settings</b></div>
	  <div class="menu">
		  <a id="languageButton" class="item"> Language</a><br>
		  <div id="optimize">
			<div class="ui toggle checkbox">
			  <input type="checkbox" name="pet" id="optimizeCheckBox">
			  <label>Optimize</label><!-- id="appOptimize" -->
			</div>
		  </div>
	  </div>
	</div>

	<div class="item">
	  <div id="tapmate"><b>Tapmate</b></div>
	  <div class="menu">
		  <a id="contactUsButton" class="item"> <i class="phone icon"></i> Contact Us </a>
		  <a id="aboutUsButton" class="item"><i class="font icon"></i> About </a>
		  <a id="feedbackButton" class="item"><i class="edit icon"></i> Feedback </a>
		  <a id="videotutorial" class="item"><i class="video icon"> </i> Video tutorial</a>
	  </div>
	</div>

	
	
	
  </div>
</div>
</template>

<template name="keyword">
	<div id="keywordPopupBackground"></div>
  <div id="keywordPopup" class="ui vertical menu">
		<div  id="keywordButton" class="ui icon input">
			<input  id="searchKeyword" type="text" placeholder="search Instagram..">
			<i  id="hashgosearch" class="search icon"></i>
			
	    </div>	
	    <div  id="hashgocancel" class="ui icon button">
			<i class="remove circle icon"></i>
	    </div> 
	    <!-- <div id="hashgocancel" class="ui button"> </div> -->
	  <!-- <div id="keywordButton">
		  #<input id="searchKeyword" type="text">
		  <input id="hashgosearch" type="button" class="ui button" value="GO"> 
			
	  </div> -->
	  <div id="keywords">
		{{#each eachkeyword}}
				<div class="eachkeyword"> <u> #{{keyword}}</u>&nbsp;</div>
		{{/each}}
	</div>
  </div>
</template>

<template name="loginWithInstagram">
	
   	<div id="loginsignupform" class="ui form segment">
   		<div id="loginsignupwrapper">
   		<div id="loginButton" class="ui instagram button">
			  <i class="instagram icon"></i>
			  Login With Instagram
		</div>
		<!-- <div id="orID">
		<label >---- or -----</label></div> -->
		<div id="orID" class="ui horizontal divider">
	      Or
	    </div></div>
		<div class="field">
			<!-- <label>Email</label> -->
			<div class="ui left labeled icon input">
			<input id="seEmail" type="text" placeholder="Email">
			<i class="mail icon"></i>
			<div class="ui corner label">
			    <i class="icon asterisk"></i>
			</div>
			</div>
		</div>
		<div class="field">
			<!-- <label>Password</label> -->
			<div class="ui left labeled icon input">
		  	<input id="sePass" type="password">
	  		<i class="lock icon"></i>
	  		<div class="ui corner label">
	    		<i class="icon asterisk"></i>
		  	</div>
			</div>
		</div>
		<div id="seError" class="ui error message">
			<div id="errorMessage" class="header">We noticed some issues</div>
		</div>
		<div id="seLogin" class="ui blue submit button">Login</div>
		<div id="seSignup" class="ui blue submit button">Sign Up</div>
    </div>
</template>

<template name="distanceTemplate">
	{{distance}} | {{heat}}
</template>

<template name="Section1">
  <div id="section1" class="menu">
	{{#each recents}}
	  <div class="recentIcons" likeid="{{likeid}}">  
		  <img src="{{low}}">        
	  </div>
	{{/each}}   
  </div>
</template>

<template name="profilemenu">
	{{#each user}}
	<div><b>Profile</b></div>
    <div class="menu" id="profileItem">
        <a class="item">
        	<div id="contest" class="item">
        	<img src="{{profile_picture}}" style="width: 29%;float: left;">
        	<div style="text-align: left;margin-left: 35%;">Username: {{username}}
	        	<br><br> <br><br><!-- Email: {{email}} -->
	        	</div>
        	</div>
        </a>
        <a class="item" ></a>
    </div>
    {{/each}} 
</template>

<template name="BeforeLogin">
  <div id="beforeLogin">
	{{> header}}  
	{{> hashmania}}
  </div>
</template>

<template name="header">
  <div id="headerSection"> 
	{{> server}} 
	<div id="tapmateLogo"> </div> 
	<div class="header">
	  <div class="appname"> HashMania </div>
	  <div class="statename"> </div>
	</div>
	
  </div> 
  <div id="toastArea">  </div> 
</template>

<template name="server"> 
	<div id="status" class="{{status}}Status" data-step="1" data-intro="Online / Offline" data-position="left">
		<div id="unseenCount">{{unseenCount}} </div> 
	</div>
</template>

<template name="Section2">
	<div id="currentFollowWrapper"></div> 
		<div id="currentFollow">
			<div class="ui icon button">
				<i class="left arrow icon" id="openclosearrow"></i>
			</div> 
			{{#isolate}} 
				<img class="currentFollowimg" src="{{currentFollow.profile_picture}}">
			{{/isolate}}
		</div>
  <div id="section2" data-step="2" data-intro="Users of Tapmate." class="ui inverted segment">
  		<div id="keyboardButton" class="ui button tiny">{{alpahbet}}</div>
    <!-- <div id="groupButton" class="button"><i class="hide icon"></i></div> -->
    <!-- <div id="openUser" class="button"><i class="hide icon"></i></div> -->
  <div class="followSection">
    {{#isolate}}    
    {{#each follows}}
      <div class="followsIcons {{activity}}" myid="{{followid}}" name="{{username}}" type="me" hits="{{hits}}">  
        <img src="{{profile_picture}}">
        <div class="{{status}}users usersstatus"> </div>        
      </div>
    {{/each}}
    {{/isolate}}
    <div class="ui inverted divider" style="top: -4%; position: relative;"></div>
  </div>
  
  <div class="buttonSection">
    <div id="addGroup" class="groupfollow" data-title="Alert" data-content="The @ button allows you to invite people by adding them to the group.">  
      <div id="showcheckmark"> </div>   
      <div id="hidecheckmark"> </div>   
    </div>
    <div id="atbutton" class="square">
        <img src="images/email.png"/>
    </div>
    <div class="ui inverted divider"></div>
  </div>
  <div id="section2Label" ><i style="font-size:2em;" class="user icon"></i></div>
  
  <div id="groupDiv">
    {{#isolate}}
      {{> grouptemplate}}
    {{/isolate}}
  </div>
  </div>
  
</template>
<template name="grouptemplate">
  	{{#each group}}
	<div class="{{activity}} followsgroup" myid="{{_id}}" type="group">  
		<div class="groupCount ui blue tiny button">{{this.follows.length}}</div>
		<div class="groupImages">   
			{{#each picture}}
				<img class="groupicons" src="{{this}}">
			{{/each}}
		</div>
	</div>
  	{{/each}}
</template>

<template name="hashmania">
  <div id="surveybig" class="ui labeled vertical fluid  icon menu" style="overflow-y: scroll;height: 100%;width: 100%;margin-top:11%;position: absolute;">
        {{#each eachBig}}
            <div class="hashFeed" likeid="{{likeid}}"> 
              {{#isolate}}   
                <img src="{{standard}}">
              {{/isolate}}
                <div class="quadrant" id="{{likeid}}">
                    <div id="hprogressBar" class="ui failed progress"><div></div><hr style="height:2px;width:100%;margin-bottom:-8px;padding:0px;margin-top: 0px;border-top-width: 0px;"></div>
                    <div id="inerhprogressBar">
                        <i class='big bullhorn icon' style="margin-left: 0px"></i>
                    </div>
                    <div id="outer" class="ui warning progress">
                        <div class="inner"  id="verticalprogress"></div> <hr style="height:100%;width:2px;margin-bottom:-8px;padding:0px;">
                    </div>

                    <div id="inner-inner"><i class='big thumbs up icon' style="margin-left: 0px;"></i></div>     
                </div>
            </div>
        {{/each}}
  </div>
</template>
<template name="perbig">
	<div class="bigFeed bigSecondFeed" likeid="{{likeid}}"> 
	  {{#isolate}}   
		<img src="{{low}}">
	  {{/isolate}}
		<div class="quadrant" id="{{likeid}}">
			<div id="hprogressBar" class="ui failed progress"><div></div><hr style="height:2px;width:100%;margin-bottom:-8px;padding:0px;margin-top: 0px;border-top-width: 0px;"></div>
			<div id="inerhprogressBar">
				<i class='big bullhorn icon' style="margin-left: 0px"></i>
			</div>
			<div id="outer" class="ui warning progress">
				<div class="inner"  id="verticalprogress"></div> <hr style="height:100%;width:2px;margin-bottom:-8px;padding:0px;">
			</div>

			<div id="inner-inner"><i class='big thumbs up icon' style="margin-left: 0px;"></i></div>     
		</div>
	</div>
</template>

<template name="srvyvotes"> 
  {{#each votes}}
		<div class="voting" style="left : {{left}}%;top:{{top}}%;" myid="{{followid}}" votingid="{{_id}}">
		  <img src="{{profile_picture}}">          
		</div>
  {{/each}}
</template>
